<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="cadastrarcliente.php" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="nome">
                Nome:
                <input
                  autofocus
                  minlength="2"
                  maxlength="8"
                  type="text"
                  name="nome"
                  id="nome"
                />
              </label>
            </td>
            <td>
              <label for="raca">
                Raça:
                <select name="select-raca" id="raca">
                  <option value="Pardo">Pardo</option>
                  <option value="pretos">Preto</option>
                  <option value="brancos">Brancos</option>
                  <option value="amarela">Amarela</option>
                </select>
              </label>
            </td>
            <td>
              <label> Sexo: </label>
              <label for="sexom">
                <input type="radio" name="sx" id="sexom" value="masculino" />
                Masculino
              </label>
              <label for="sexof">
                <input type="radio" name="sx" id="sexof" value="feminino" />
                Feminino
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="cpf">
                CPF:
                <input
                  type="text"
                  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                  placeholder="xxx.xxx.xxx-xx"
                  id="cpf"
                  name="txtcpf"
                />
              </label>
            </td>
            <td>
              <label for="nasc">
                Nacionalidade: <input type="text" name="date-nasc" id="nasc" />
              </label>
            </td>
            <td>
              <label for="estados">
                UF:
                <select id="estados">
                  <option value="pe">Pernambuco</option>
                  <option value="pi">piaui</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="al">Alagoas</option>
                  <option value="ap">Amapá</option>
                  <option value="rn">Rio Grande do Norte</option>
                  <option value="rs">Rio Grande do Sul</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="ro">Rondônia</option>
                  <option value="ac">Acre</option>
                  <option value="am">Amazonas</option>
                  <option value="ba">Bahia</option>
                  <option value="sc">Santa Catarina</option>
                  <option value="sp">São Paulo</option>
                  <option value="df">Distrito Federal</option>
                  <option value="es">Espirito Santo</option>
                  <option value="go">Goias</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="mg">Minas Gerais</option>
                  <option value="pa">Pará</option>
                  <option value="pb">Paraíba</option>
                  <option value="pr">Paraná</option>
                  <option value="rr">roraima</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="celular">
                Celular:
                <input
                  type="tel"
                  name="tel-celular"
                  id="celular"
                  placeholder="65-9-9696-8686"
                />
              </label>
            </td>
            <td>
              <label for="tel">
                Telefone fixo:
                <input
                  type="tel"
                  name="tel-fixo"
                  id="tel"
                  placeholder="66-3434-3434"
                />
              </label>
            </td>
            <td>
              <label for="email">
                E-mail:
                <input
                  type="email"
                  name="email-usuario"
                  id="email"
                  placeholder="email@gmail.com"
                />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="nomeM">
                Nome Mãe: <input type="text" name="text-nomeM" id="nomeM" />
              </label>
            </td>
            <td>
              <label for="cpf-m">
                CPF:
                <input
                  type="text"
                  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                  placeholder="xxx.xxx.xxx-xx"
                  id="cpf-m"
                />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="nomeP">
                Nome Pai: <input type="text" name="text-nomeP" id="nomeP" />
              </label>
            </td>
            <td>
              <label for="cpf-p">
                CPF:
                <input
                  type="text"
                  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                  placeholder="xxx.xxx.xxx-xx"
                  id="cpf-p"
                />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label> Formação:</label>
              <label for="basica">
                <input type="checkbox" value="basico" id="basica" />
                Básica
              </label>
              <label for="tecnica">
                <input type="checkbox" value="tecnica" id="tecnica" />
                Técnica
              </label>
              <label for="superior">
                <input type="checkbox" value="superior" id="superior" />
                Superior
              </label>
            </td>
            <td>
              <label for="txtleitura">
                <input
                  type="text"
                  id="txtleitura"
                  value="Escolha apenas um!"
                  readonly
                />
              </label>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Endereço de Entrega</legend>
        <table cellspacing="10">
          <tr>
            <td>
              <label for="logradouro">
                Rua: <input type="text" name="txt-logradouro" id="logradouro" />
              </label>
            </td>
            <td>
              <label for="Cidade">
                Cidade: <input type="text" name="txt-cidade" id="Cidade" />
              </label>
            </td>
            <td>
              <label for="ufs">
                UF:
                <select id="ufs">
                  <option value="pe">Pernambuco</option>
                  <option value="pi">piaui</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="al">Alagoas</option>
                  <option value="ap">Amapá</option>
                  <option value="rn">Rio Grande do Norte</option>
                  <option value="rs">Rio Grande do Sul</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="ro">Rondônia</option>
                  <option value="ac">Acre</option>
                  <option value="am">Amazonas</option>
                  <option value="ba">Bahia</option>
                  <option value="sc">Santa Catarina</option>
                  <option value="sp">São Paulo</option>
                  <option value="df">Distrito Federal</option>
                  <option value="es">Espirito Santo</option>
                  <option value="go">Goias</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="mg">Minas Gerais</option>
                  <option value="rr">roraima</option>
                  <option value="pa">Pará</option>
                  <option value="pb">Paraíba</option>
                  <option value="pr">Paraná</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="bairro">
                Bairro: <input type="text" name="txt-bairro" id="bairro" />
              </label>
            </td>
            <td>
              <label for="num">
                Numero: <input type="number" name="txt-num" id="num" />
              </label>
            </td>
            <td>
              <label for="complemento">
                Complemento:
                <input type="text" name="txt-complemento" id="complemento" />
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <textarea
                name="txt-textarea"
                id="textarea"
                cols="80"
                rows="7"
                placeholder="Quer deixar alguma mensagem ?"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Informações complementares</legend>
        <table>
          <tr>
            <th>Carteira de Identidade</th>
            <th>Carteira de Trabalho</th>
            <th>Título de Eleitor</th>
          </tr>
          <tr>
            <td>
              <label for="rg">
                RG <input type="text" name="txt-rg" id="rg" />
              </label>
            </td>
            <td>
              <label for="numCart">
                Número: <input type="text" name="num-carteira" id="numCart" />
              </label>
            </td>
            <td>
              <label for="numTitulo">
                Número: <input type="text" name="num-titulo" id="numTitulo" />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="orgEm">
                Órg Emissor: <input type="text" name="txt-org" id="orgEm" />
              </label>
            </td>
            <td>
              <label for="numS">
                Série: <input type="number" name="num-numS" id="numS" />
              </label>
            </td>
            <td>
              <label for="zona">
                Zona: <input type="number" name="num-zona" id="zona" />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="exp">
                Expedição: <input type="date" name="date-exp" id="exp" />
              </label>
            </td>
            <td>
              <label for="ems">
                Emissão: <input type="date" name="ems" id="ems" />
              </label>
            </td>
            <td>
              <label for="sec">
                Secão: <input type="number" name="num-sec" id="sec" />
              </label>
            </td>
          </tr>
        </table>
      </fieldset>
      <table>
        <tr>
          <td>
            <label for="btn">
              <input
                type="submit"
                name="submit"
                id="btn"
                value="Enviar Cadastro"
              />
              <input
                type="hidden"
                name="hid"
                id="hid"
                value="Formulário enviado"
              />
            </label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
